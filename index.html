        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">Testo del titolo</label>
              <input type="testo" class="form-control" v-model="text" />
            </div>
          </div>
          <div class="col">

        <h1>{{text}}</h1>
        <div>
